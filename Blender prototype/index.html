<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Dashboard Model Prototype</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }

        h1 {
            font-size: 48px;
            margin-top: 20px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px auto;
            max-width: 1200px;
        }

        .gallery img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            margin: 10px;
            border: 2px solid #ccc;
            transition: transform 0.2s;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        .description {
            margin: 30px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Car Dashboard Model Prototype</h1>

    <div class="gallery">
        <img src="images/dashboardrender02.png"> 
        <img src="images/dashboard01.png">   
    </div>

    <div class="description">
        <p>The final blender prototype with dashboard design.</p>
    </div>
</body>
</html>
